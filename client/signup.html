<body>
  <nav class="navbar">
    <ul >
        <li><a href="index.html">home</a></li>
        <li><a href="login">login</a></li>

</nav>

      <div class="app-form">
        <header><h2 class="center">Create Account</h2></header>
          <form id="register">
       
            <div class="form-control">
                <label for="username">Please enter your full name.</label>
                <input id="username" type="text" name="ysername" placeholder="first and last name" value=""/>
            </div>
              <div class="form-control">
                  <label for="email">Enter an valid email address</label>
                  <input id="email" type="text" name="email" placeholder="email address" value="email@workspace.com"/>
              </div>

              <div class="form-control">
                <label for="password">Enter a secure password</label>
                <input id="password" type="text" name="password" placeholder="password" value="temp"/>
            </div>

            <div class="form-control">
             <button type="submit">Create Account</button>
            </div>
          </form>
      </div>
</body>
